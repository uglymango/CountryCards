<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="country-card">
    <img class="country-image" src="nor.jpg" alt="Norway">
    <div class="country-overlay">
      <h2 class="country-name">Norway</h2>
      <p class="country-info">Norway is a Scandinavian country known for its fjords and natural beauties.</p>
    </div>
  </div>

  <div class="country-card">
    <img class="country-image" src="sw.jpg" alt="Switzerland">
    <div class="country-overlay">
      <h2 class="country-name">Switzerland</h2>
      <p class="country-info">Switzerland is a country in Central Europe with its rich natural resources.</p>
    </div>
  </div>
</body>
</html>
